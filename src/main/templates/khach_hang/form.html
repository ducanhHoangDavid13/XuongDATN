<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý khách hàng</title>
</head>
<body>
<h2>Thêm / Cập nhật khách hàng</h2>
<form action="#" th:action="@{/customers/save}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Mã KH:</label>
    <input type="text" th:field="*{maKhachHang}" required/><br/>
    <label>Họ và tên:</label>
    <input type="text" th:field="*{hoVaTen}" required/><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>
    <label>Giới tính:</label>
    <select th:field="*{gioiTinh}">
        <option value="true">Nam</option>
        <option value="false">Nữ</option>
    </select><br/>
    <label>Số điện thoại:</label>
    <input type="text" th:field="*{soDienThoai}" required/><br/>
    <button type="submit">Lưu</button>
</form>
<a href="/customers">Quay lại danh sách</a>
</body>
</html>
