<!DOCTYPE html>-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg nh蘯ｭp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (ﾄ黛ｺ｣m b蘯｣o ﾄ妥ｺng phiﾃｪn b蘯｣n vﾃ ho蘯｡t ﾄ黛ｻ冢g) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="bg-light" style="background-image: url('https://cdn.pixabay.com/photo/2016/02/27/18/07/clover-1225988_1280.jpg');
             background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4">沐 ﾄ斉ハg nh蘯ｭp</h3>
      <form th:action="@{/login}" method="post">

      <!--       Tﾃｪn ﾄ惰ハg nh蘯ｭp -->
      <div class="mb-3">
        <label for="username" class="form-label">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
      </div>

      <!-- M蘯ｭt kh蘯ｩu -->
      <div class="mb-3">
        <label for="password" class="form-label">M蘯ｭt kh蘯ｩu</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu" required>
      </div>

      <!-- Thﾃｴng bﾃ｡o l盻擁 -->
      <div th:if="${param.error}" class="alert alert-danger py-2 text-center" role="alert">
        Sai tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc m蘯ｭt kh蘯ｩu! 沽
      </div>

      <!-- Thﾃｴng bﾃ｡o ﾄ惰ハg xu蘯･t -->
      <div th:if="${param.logout}" class="alert alert-success py-2 text-center" role="alert">
        B蘯｡n ﾄ妥｣ ﾄ惰ハg xu蘯･t thﾃnh cﾃｴng. 汨
      </div>

      <!-- CSRF Token n蘯ｿu dﾃｹng Spring Security -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Nﾃｺt ﾄ惰ハg nh蘯ｭp -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill">
          ﾄ斉ハg nh蘯ｭp
        </button>
      </div>

      <div class="d-grid mb-3">
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-block btn-danger rounded-pill">
          <i class="fab fa-google me-2"></i> ﾄ斉ハg nh蘯ｭp v盻嬖 Google
        </a>
      </div>

      <div class="d-grid mb-3">
        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2"
                style="background-color: #3b5998; border-radius: 50px;" type="button">
          <i class="fab fa-facebook-f me-2"></i> ﾄ斉ハg nh蘯ｭp v盻嬖 Facebook
        </button>
      </div>


      <!-- Link quﾃｪn m蘯ｭt kh蘯ｩu -->
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Quﾃｪn m蘯ｭt kh蘯ｩu?</a>
      </div>
    </form>
  </div>
</div>


<!-- Bootstrap JS (N蘯ｿu c蘯ｧn s盻ｭ d盻･ng tﾃｭnh nﾄハg JS c盻ｧa Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
