<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý khách hàng</title>
</head>
<body>
<h2>Danh sách khách hàng</h2>

<!-- Form tìm kiếm -->
<form method="get" action="/customers">
    <input type="text" name="search" placeholder="Tìm kiếm theo tên hoặc email" />
    <button type="submit">Tìm kiếm</button>
</form>

<!-- Form lọc giới tính -->
<form method="get" action="/customers">
    <select name="gender">
        <option value="">-- Chọn giới tính --</option>
        <option value="true">Nam</option>
        <option value="false">Nữ</option>
    </select>
    <button type="submit">Lọc</button>
</form>

<br/>
<a href="/customers/new">Thêm khách hàng</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Mã KH</th>
        <th>Họ và tên</th>
        <th>Email</th>
        <th>Giới tính</th>
        <th>Số điện thoại</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.maKhachHang}"></td>
        <td th:text="${customer.hoVaTen}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.gioiTinh} ? 'Nam' : 'Nữ'"></td>
        <td th:text="${customer.soDienThoai}"></td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Sửa</a> |
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Xóa khách hàng này?')">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
