<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Đồ Uống</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <nav class="flex space-x-4">
            <a class="text-gray-600 hover:text-red-500" href="#">Bóng đá</a>
            <a class="text-red-500 font-semibold" href="#">Cầu lông</a>
            <a class="text-gray-600 hover:text-red-500" href="#">Pickleball</a>
            <a class="text-gray-600 hover:text-red-500" href="#">Bóng rổ</a>
            <a class="text-gray-600 hover:text-red-500" href="#">Tennis</a>
            <a class="text-gray-600 hover:text-red-500" href="#">Bóng chuyền</a>
        </nav>
    </div>
</header>
<main class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold mb-4">Danh sách Đồ Uống</h2>
    <a href="/do-uong/add" class="btn btn-primary mb-3">Thêm mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Đồ Uống</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doUong : ${doUongList}">
            <td th:text="${doUong.id}"></td>
            <td th:text="${doUong.ten}"></td>
            <td th:text="${doUong.gia}"></td>
            <td>
                <a th:href="@{/do-uong/detail/{id}(id=${doUong.id})}" class="btn btn-info">Chi tiết</a>
                <a th:href="@{/do-uong/delete/{id}(id=${doUong.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h4>Chính sách</h4>
            <ul>
                <li><a href="#">Chính sách bảo mật</a></li>
                <li><a href="#">Điều khoản sử dụng</a></li>
                <li><a href="#">Hướng dẫn đổi trả</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Hỗ trợ</h4>
            <p>Hotline: 0904795885</p>
            <p>Email: <a href="mailto:anhducfpoly2022@gmail.com">anhducfpoly2022@gmail.com</a></p>
        </div>
    </div>
</footer>
</body>
</html>
