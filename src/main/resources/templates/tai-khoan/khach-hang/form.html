<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Phiếu Giảm Giá</title>
    <head th:replace="navbar/thuVien :: thuvien"></head>
    <link rel="stylesheet" type="text/css" href="/static/sttyle.css">
</head>
<body>
<div class="d-flex">
    <div th:replace="navbar/navadmin :: navbar"></div>
    <div class="pt-3" style="width: calc(100% - 250px);">
        <div class="container">
            <h2 class="mb-4">Thêm / Cập nhật khách hàng</h2>
            <form th:action="@{/khach-hang/save}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="maKhachHang">Mã KH:</label>
                    <input type="text" class="form-control" id="maKhachHang" th:field="*{maKhachHang}" required>
                </div>
                <div class="form-group">
                    <label for="hoVaTen">Họ và tên:</label>
                    <input type="text" class="form-control" id="hoVaTen" th:field="*{hoVaTen}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label>Giới tính:</label>
                    <select class="form-control" th:field="*{gioiTinh}">
                        <option value="true">Nam</option>
                        <option value="false">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="soDienThoai">Số điện thoại:</label>
                    <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" required>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </form>
            <a href="/khach-hang" class="btn btn-secondary mt-3">Quay lại danh sách</a>

        </div>
    </div>
</div>
<script>
    $('#pgTable').DataTable();
</script>
</body>
</html>
