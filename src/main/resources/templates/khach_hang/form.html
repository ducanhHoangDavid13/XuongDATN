<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý khách hàng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous">
</head>
<body class="container mt-4">
<h2 class="mb-4">Thêm / Cập nhật khách hàng</h2>
<form th:action="@{/customers/save}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
        <label for="maKhachHang">Mã KH:</label>
        <input type="text" class="form-control" id="maKhachHang" th:field="*{maKhachHang}" required>
    </div>
    <div class="form-group">
        <label for="hoVaTen">Họ và tên:</label>
        <input type="text" class="form-control" id="hoVaTen" th:field="*{hoVaTen}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
        <label>Giới tính:</label>
        <select class="form-control" th:field="*{gioiTinh}">
            <option value="true">Nam</option>
            <option value="false">Nữ</option>
        </select>
    </div>
    <div class="form-group">
        <label for="soDienThoai">Số điện thoại:</label>
        <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}" required>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
<a href="/customers" class="btn btn-secondary mt-3">Quay lại danh sách</a>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-jA0rgDJn24cNmnB36JGDs0V+PPLZPwn7Y9J7hj2W7HtY21oXo2tgf6K6Aa3p6h7t"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-wskkEKs6+oqsfFVJbWPIXP5p6w7/jpVvHG48jZl+o4S+gCJkDfusBcYiF0lyADtb"
        crossorigin="anonymous"></script>
</body>
</html>
