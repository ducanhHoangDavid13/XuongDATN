<!DOCTYPE html>-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (đảm bảo đúng phiên bản và hoạt động) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="bg-light" style="background-image: url('https://cdn.pixabay.com/photo/2016/02/27/18/07/clover-1225988_1280.jpg');
             background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
    <h3 class="text-center mb-4">🔐 Đăng nhập</h3>
      <form th:action="@{/login}" method="post">

      <!--       Tên đăng nhập -->
      <div class="mb-3">
        <label for="username" class="form-label">Tên đăng nhập</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
      </div>

      <!-- Mật khẩu -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
      </div>

      <!-- Thông báo lỗi -->
      <div th:if="${param.error}" class="alert alert-danger py-2 text-center" role="alert">
        Sai tên đăng nhập hoặc mật khẩu! 😔
      </div>

      <!-- Thông báo đăng xuất -->
      <div th:if="${param.logout}" class="alert alert-success py-2 text-center" role="alert">
        Bạn đã đăng xuất thành công. 👋
      </div>

      <!-- CSRF Token nếu dùng Spring Security -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Nút đăng nhập -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill">
          Đăng nhập
        </button>
      </div>

      <div class="d-grid mb-3">
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-block btn-danger rounded-pill">
          <i class="fab fa-google me-2"></i> Đăng nhập với Google
        </a>
      </div>

      <div class="d-grid mb-3">
        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2"
                style="background-color: #3b5998; border-radius: 50px;" type="button">
          <i class="fab fa-facebook-f me-2"></i> Đăng nhập với Facebook
        </button>
      </div>


      <!-- Link quên mật khẩu -->
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
      </div>
    </form>
  </div>
</div>


<!-- Bootstrap JS (Nếu cần sử dụng tính năng JS của Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
