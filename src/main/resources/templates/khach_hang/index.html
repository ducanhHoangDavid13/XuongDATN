<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý khách hàng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4 text-center">Danh sách khách hàng</h2>

<!-- Form tìm kiếm -->
<form method="get" action="/customers" class="form-inline mb-3">
    <input type="text" name="search" class="form-control mr-2" placeholder="Tìm kiếm theo tên hoặc email"/>
    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
</form>

<!-- Form lọc giới tính -->
<form method="get" action="/customers" class="form-inline mb-3">
    <select name="gender" class="form-control mr-2">
        <option value="">-- Chọn giới tính --</option>
        <option value="true">Nam</option>
        <option value="false">Nữ</option>
    </select>
    <button type="submit" class="btn btn-info">Lọc</button>
</form>

<a href="/customers/new" class="btn btn-success mb-3">Thêm khách hàng</a>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Mã KH</th>
        <th>Họ và tên</th>
        <th>Email</th>
        <th>Giới tính</th>
        <th>Số điện thoại</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.maKhachHang}"></td>
        <td th:text="${customer.hoVaTen}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.gioiTinh} ? 'Nam' : 'Nữ'"></td>
        <td th:text="${customer.soDienThoai}"></td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Xóa khách hàng này?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
